# Nginx reverse proxy configuration for CreativeWriter stack
events {
    worker_connections 1024;
}

http {
    # Docker's internal DNS resolver - allows runtime hostname resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Increase max body size for large story/image uploads and CouchDB sync
    client_max_body_size 100M;

    # Increase buffer sizes for large requests
    client_body_buffer_size 16M;
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    server {
        listen 80;
        server_name localhost;

        # Main application
        location / {
            set $upstream_webapp creativewriter:80;
            proxy_pass http://$upstream_webapp;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # CouchDB API and Fauxton UI
        location /_db/ {
            # Increase limits for CouchDB operations with large documents
            client_max_body_size 100M;
            client_body_buffer_size 16M;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_request_buffering off;

            set $upstream_couchdb couchdb:5984;
            rewrite ^/_db/(.*)$ /$1 break;
            proxy_pass http://$upstream_couchdb;
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # CORS headers
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, Origin, X-Requested-With" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, Origin, X-Requested-With" always;
                add_header Access-Control-Max-Age 3600;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
        }

        # Replicate API Proxy
        location /api/replicate/ {
            set $upstream_replicate replicate-proxy:3001;
            proxy_pass http://$upstream_replicate/api/replicate/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-API-Token $http_x_api_token;
            proxy_pass_header Authorization;
            
            # CORS headers for replicate API
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, Origin, X-Requested-With, X-API-Token" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, Origin, X-Requested-With, X-API-Token" always;
                add_header Access-Control-Max-Age 3600;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
        }

        # Gemini API Proxy
        location /api/gemini/ {
            set $upstream_gemini gemini-proxy:3002;
            proxy_pass http://$upstream_gemini/api/gemini/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # CORS headers for gemini API
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, Origin, X-Requested-With" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, Origin, X-Requested-With" always;
                add_header Access-Control-Max-Age 3600;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
        }

        # Health check endpoint
        location /health {
            set $upstream_webapp creativewriter:80;
            proxy_pass http://$upstream_webapp/health;
            proxy_set_header Host $host;
        }
    }
}