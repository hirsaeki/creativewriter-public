name: Emergency Public Image Build

# This workflow can be manually triggered to immediately build and push all public images
on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-all-public-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push main application
      - name: Build and push main app
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/marcodroll/creativewriter-public:latest
            ghcr.io/marcodroll/creativewriter-public:stable
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push nginx
      - name: Build and push nginx
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nginx
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/marcodroll/creativewriter-public-nginx:latest
            ghcr.io/marcodroll/creativewriter-public-nginx:stable
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push replicate proxy
      - name: Build and push replicate proxy
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.proxy
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/marcodroll/creativewriter-public-proxy:latest
            ghcr.io/marcodroll/creativewriter-public-proxy:stable
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push gemini proxy
      - name: Build and push gemini proxy
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gemini-proxy
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/marcodroll/creativewriter-public-gemini-proxy:latest
            ghcr.io/marcodroll/creativewriter-public-gemini-proxy:stable
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "# âœ… All Public Images Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following images are now available:" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/marcodroll/creativewriter-public:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/marcodroll/creativewriter-public-nginx:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/marcodroll/creativewriter-public-proxy:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/marcodroll/creativewriter-public-gemini-proxy:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users can now use:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/marcodroll/creativewriter-public:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/marcodroll/creativewriter-public-nginx:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/marcodroll/creativewriter-public-proxy:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/marcodroll/creativewriter-public-gemini-proxy:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY