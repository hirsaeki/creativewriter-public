name: Build and Push Public Images Manually

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.2)'
        required: true
        default: 'v1.0.2'

env:
  REGISTRY: ghcr.io
  # Using the PUBLIC repository namespace for the images
  BASE_IMAGE_NAME: marcodroll/creativewriter-public

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            image_suffix: ""
            context: .
            platforms: linux/amd64,linux/arm64
          - dockerfile: Dockerfile.proxy
            image_suffix: -proxy
            context: .
            platforms: linux/amd64,linux/arm64
          - dockerfile: Dockerfile.gemini-proxy
            image_suffix: -gemini-proxy
            context: .
            platforms: linux/amd64,linux/arm64
          - dockerfile: Dockerfile.nginx
            image_suffix: -nginx
            context: .
            platforms: linux/amd64,linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Remove 'v' prefix if present
          VERSION_NUMBER=${VERSION#v}
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version files
        if: matrix.dockerfile == 'Dockerfile'
        run: |
          VERSION_NUMBER="${{ steps.version.outputs.version_number }}"
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMIT_HASH=$(git rev-parse HEAD)
          COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s')
          
          # Update package.json version
          if [ -f "package.json" ]; then
            node -e "
              const pkg = require('./package.json');
              pkg.version = '$VERSION_NUMBER';
              require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
          fi
          
          # Create version.json for the main app
          mkdir -p src/assets
          cat > src/assets/version.json << EOF
          {
            "version": "$VERSION_NUMBER",
            "commitHash": "$COMMIT_HASH",
            "commitMessage": "$COMMIT_MESSAGE",
            "buildDate": "$BUILD_DATE",
            "release": true,
            "stable": true,
            "public": true
          }
          EOF
          
          echo "Updated version files for public release"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}${{ matrix.image_suffix }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=stable
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=creativewriter-public${{ matrix.image_suffix }}
            org.opencontainers.image.description=CreativeWriter 2 - Self-Hosted Creative Writing Tool${{ matrix.image_suffix }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=https://github.com/MarcoDroll/creativewriter-public
            org.opencontainers.image.url=https://github.com/MarcoDroll/creativewriter-public
            org.opencontainers.image.vendor=MarcoDroll
            org.opencontainers.image.licenses=MIT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ./${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.dockerfile }}-public
          cache-to: type=gha,mode=max,scope=${{ matrix.dockerfile }}-public
          provenance: true
          sbom: true

      - name: Image digest
        run: |
          echo "Image: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}${{ matrix.image_suffix }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  create-summary:
    needs: build-and-push-images
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Create build summary
        run: |
          echo "# ðŸš€ Public Docker Images Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Built and Pushed Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          VERSION="${{ github.event.inputs.version }}"
          REGISTRY="${{ env.REGISTRY }}"
          REPO="${{ env.BASE_IMAGE_NAME }}"
          
          echo "### Version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Registry Path | Pull Command |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------------|--------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Main App | \`$REGISTRY/$REPO:latest\` | \`docker pull $REGISTRY/$REPO:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Nginx Proxy | \`$REGISTRY/$REPO-nginx:latest\` | \`docker pull $REGISTRY/$REPO-nginx:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Replicate Proxy | \`$REGISTRY/$REPO-proxy:latest\` | \`docker pull $REGISTRY/$REPO-proxy:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Gemini Proxy | \`$REGISTRY/$REPO-gemini-proxy:latest\` | \`docker pull $REGISTRY/$REPO-gemini-proxy:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… All images are now available for public use!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Start" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "mkdir creativewriter && cd creativewriter" >> $GITHUB_STEP_SUMMARY
          echo "curl -O https://raw.githubusercontent.com/MarcoDroll/creativewriter-public/main/docker-compose.yml" >> $GITHUB_STEP_SUMMARY
          echo "docker compose up -d" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY