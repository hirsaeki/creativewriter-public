<ion-header>
  <ion-toolbar>
    <ion-title>Premium Feature</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="upsell-content">
    <div class="premium-badge">
      <ion-icon name="star" class="premium-icon"></ion-icon>
    </div>

    <h2>{{ featureName }}</h2>
    <p class="description">{{ description }}</p>

    <ul class="benefits-list" *ngIf="benefits.length > 0">
      <li *ngFor="let benefit of benefits">
        <ion-icon name="rocket-outline"></ion-icon>
        {{ benefit }}
      </li>
    </ul>

    <ion-button expand="block" color="primary" (click)="goToSettings()">
      <ion-icon name="star" slot="start"></ion-icon>
      Get Premium
    </ion-button>

    <ion-button expand="block" fill="clear" color="medium" (click)="dismiss()">
      Maybe Later
    </ion-button>
  </div>
</ion-content>
