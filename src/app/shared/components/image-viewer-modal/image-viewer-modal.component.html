<ion-modal
  [isOpen]="isOpen"
  (didDismiss)="onModalDidDismiss()"
  [backdropDismiss]="true"
  class="image-lightbox-modal"
  style="--width: min(900px, 100vw); --height: 90vh; --backdrop-opacity: 0.85;"
>
  <ng-template>
    <ion-header class="lightbox-header">
      <ion-toolbar>
        <ion-title>{{ imageTitle || 'Image preview' }}</ion-title>
        <ion-buttons slot="end">
          <ion-button fill="clear" (click)="onClose()" aria-label="Close image viewer">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="lightbox-content" [fullscreen]="true">
      <div class="image-wrapper" *ngIf="imageSrc">
        <ion-img [src]="imageSrc" [alt]="imageAlt || 'Story image'"></ion-img>
      </div>

      <div class="video-wrapper loading" *ngIf="loadingVideo">
        <ion-spinner name="crescent"></ion-spinner>
        <p>Loading videoâ€¦</p>
      </div>

      <div class="video-wrapper" *ngIf="!loadingVideo && videoSrc">
        <video controls [src]="videoSrc">
          Your browser does not support the video element.
        </video>
        <p class="video-name" *ngIf="videoName">{{ videoName }}</p>
      </div>

      <p class="no-video" *ngIf="!loadingVideo && !videoSrc">
        No video attached to this image.
      </p>
    </ion-content>

    <ion-footer class="lightbox-footer">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button fill="clear" (click)="onManageVideo($event)">
            <ion-icon slot="start" name="videocam-outline"></ion-icon>
            Manage Video
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button fill="solid" color="primary" (click)="onClose()">
            Close
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
